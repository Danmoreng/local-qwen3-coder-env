<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Snake Game - WebGL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: #16213e;
        }
        
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #score {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            pointer-events: auto;
            opacity: 0;
            transition: opacity 0.3s;
            visibility: hidden;
        }
        
        #game-over-screen.visible {
            opacity: 1;
            visibility: visible;
        }
        
        #game-over-screen h1 {
            font-size: 48px;
            margin-bottom: 10px;
            color: #e94560;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        #game-over-screen p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #game-over-screen button {
            padding: 12px 30px;
            font-size: 20px;
            background: #0f3460;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        
        #game-over-screen button:hover {
            background: #e94560;
            transform: scale(1.05);
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            pointer-events: auto;
            z-index: 10;
        }
        
        #start-screen h1 {
            font-size: 56px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }
        
        #start-screen p {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        
        .key {
            display: inline-block;
            background: #333;
            padding: 4px 10px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 2px;
        }
        
        #start-screen button {
            padding: 15px 40px;
            font-size: 24px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        #start-screen button:hover {
            background: #00cc6a;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="glCanvas" width="800" height="600"></canvas>
        
        <div id="ui-layer">
            <div id="score">Score: 0</div>
        </div>
        
        <div id="start-screen">
            <h1>3D SNAKE</h1>
            <p>Use <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> to move<br>
            Press <span class="key">P</span> to pause</p>
            <button id="start-btn">PLAY GAME</button>
        </div>
        
        <div id="game-over-screen">
            <h1>Game Over</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="snake3d.js"></script>
</body>
</html>
